<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>産地リスト</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/kadai2(memo).css">

<meta charset="utf-8">
<title>canvas画像をLocalStorageに保存</title>

</head>
<body>
<header>
<h1>産地リスト</h1>

</header>
<main>
    <!-- 訪問日 -->
    <div class="houmonbi">訪問日</div>
    <!-- <input type="text" id="date"> -->
    <input type="date" name="date" id="date">


    <div class="basyo">場所</div>
    <input type="text" id="key">


    <div class="name">生産者</div>
    <input type="text" id="name">

    <div　class="bikou">食材・備考</div>
    <textarea id="memo"></textarea>

    <div class="url">URL</div>
    <input type="text" id="url">




    <ul>
        <li id="save">保存</li>
        <li id="cancel">消去</li>
    </ul>
</main>
<table id="list">

 




<!-- ここに追加データが挿入される -->
</table>
<script>


//1.Save クリックイベント

$("#save").on("click",function(){
    // const week = today.getDay();  日付を入れたい
    const date=$("#date").val();
    const key =$("#key").val();
    const name =$("#name").val();
    const value =$("#memo").val();
    localStorage.setItem(key,value);



    const html ='<tr><th>'+date+'</th><th>'+key+'</th><th>'+name+'</th><td>'+value+'</td><th>'+url+'</th></tr>';
    $("#list").append(html);

});




//2.clear クリックイベント

$("#cancel").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});



//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){

    const key = localStorage.key(i);
    const value =localStorage.getItem(key);

    const html='<tr><th>'+date+'</th><th>'+key+'</th><th>'+name+'</th><td>'+url+'</td></tr>';
    $("#list").append(html);

}




</script>
<footer><small>SUGINOMEDIA</small></footer>
</body>
</html>
